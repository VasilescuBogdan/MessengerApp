<h1 mat-dialog-title>New group chat</h1>
<form [formGroup]="addGroupForm" (ngSubmit)="addGroup()">
  <mat-dialog-content>

    <mat-form-field class="w-full">
      <mat-label>Enter group name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" [disabled]="addGroupForm.invalid">
      Add
    </button>
  </mat-dialog-actions>
</form>
