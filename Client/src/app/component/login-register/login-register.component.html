<div class="flex justify-center items-center h-screen">
  <div class="w-96 p-6 bg-gray-700 rounded-md">
    <form *ngIf="isLogin" [formGroup]="loginForm">
      <h2 class="text-center text-2xl font-bold leading-9 tracking-light text-angular-primary">Login</h2>
      <div class="text-xl box-content">
        <mat-form-field class="text-black w-full mt-5">
          <mat-label>Email address or phone</mat-label>
          <input matInput formControlName="credential">
        </mat-form-field>
        <mat-form-field class="text-black w-full">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password">
        </mat-form-field>
        <button mat-raised-button color="primary" class="w-full" (click)="login()">Login</button>
      </div>
      <p class="mt-5 text-white" *ngIf="isLogin"> You are new? <span class="hover:underline font-semibold" (click)="switchLogin()"> Sign up now </span> </p>
    </form>
    <form *ngIf="!isLogin" [formGroup]="registerForm">
      <h2 class="text-center text-2xl font-bold leading-9 tracking-light text-angular-primary">Register</h2>
      <div class="text-xl box-content">
        <mat-form-field class="text-black w-full mt-5">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
        <mat-form-field class="text-black w-full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field class="text-black w-full">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone">
        </mat-form-field>
        <mat-form-field class="text-black w-full">
          <mat-label>Password</mat-label>
          <input matInput formControlName="newPassword">
        </mat-form-field>
        <button mat-raised-button color="primary" class="w-full" (click)="register()">Submit</button>
      </div>
      <p class="mt-5 text-white" *ngIf="!isLogin"> Have an account already? <span class="hover:underline font-semibold" (click)="switchLogin()"> Try to log in </span> </p>
    </form>
  </div>
</div>
